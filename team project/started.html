<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-size: 48px;
            color: #e50914;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .enter-button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .enter-button:hover {
            background-color: #f40612;
        }

        .description {
            margin-top: 20px;
            font-size: 16px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Netflix</h1>
            <p class="subtitle">100% Telugu Entertainment</p>
            <button class="enter-button">ENTER</button>
            <p class="description">Watch Netflix Telugu movies online in HD quality.<br> Exclusively designed for smartphones, tablets, PCs.</p>
        </div>
    </div>
    <script>
        document.querySelector('.enter-button').addEventListener('click', function() {
            window.location.href = 'registration.html'; // Redirect to signup page
        });
    </script>
</body>
</html>
